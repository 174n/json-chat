<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSONChat</title>
  <link rel="icon" type="image/svg" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cdefs/%3E%3Cpath fill='%23333' d='M437 75A256 256 0 0027 370L1 486c-4 15 10 29 25 25l116-26A256 256 0 00437 75z'/%3E%3C/svg%3E" />
</head>
<body style="display: none">
  <div class="icon-bg"></div>
  <div class="overlay" id="overlay">
    <form class="password" autocomplete="off" id="password-form">
      <input type="text" autocomplete="off" required id="chat-server" placeholder="Сервер" value="lp:%servername%/x4z35solRfSNx8s/usdihNpc7z4PfXFYNHWUjZaTAW">
      <input type="text" autocomplete="off" required id="chat-name" placeholder="Имя">
      <input type="password" autocomplete="off" required id="chat-password" placeholder="Пароль">
      <button type="submit" class="fullwidth">Войти</button>
    </form>
  </div>
  <div class="container">
    <div class="chat">
      <div class="msgs" id="msgs"></div>
      <form class="write" autocomplete="off" id="msg-form">
        <div id="typing"></div>
        <input type="text" required id="msg-input" placeholder="Сообщение...">
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><defs/><path fill="#ccc" d="M7.8 6.1l-2.3-.8c-.6-.1-1.3-.2-1.9.3-.5.6-.4 1.3-.3 1.9l1 2.2.6 1.6H10a.8.8 0 010 1.4H4.9l-.7 1.6-.9 2.2c-.1.6-.2 1.3.3 1.9.6.5 1.3.4 1.9.3l2.3-.8L19.2 13l.6-.2c.1-.1.5-.4.5-.9s-.4-.8-.5-.9a5 5 0 00-.6-.2L7.8 6z"/></svg>
        </button>
        <button type="reset" id="upload-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><defs /><path fill="#ccc" d="M7 2a2 2 0 00-2 2v22c0 1.1.9 2 2 2h8.5A9 9 0 0125 14.2V9.5a1 1 0 00-.3-.7l-6.5-6.5a1 1 0 00-.7-.3H7zm10 1.9l6.1 6.1H18a1 1 0 01-1-1V3.9zM23 16a7 7 0 100 14 7 7 0 000-14zm0 3c.6 0 1 .4 1 1v2h2a1 1 0 110 2h-2v2a1 1 0 11-2 0v-2h-2a1 1 0 110-2h2v-2c0-.6.4-1 1-1z" /></svg>
        </button>
      </form>
    </div>
  </div>
  <div class="reload-status">
    <div class="bar full" id="loading-bar"></div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
